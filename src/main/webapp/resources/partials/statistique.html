

<!-- Modal content-->
<div class="modal-body">
    <table id="table" class="table table-striped table-bordered" style="width: 100%">
        <thead>
            <tr><th ng-repeat="att in statAttributes track by $index"  data-priority="{{$index}}">{{att}}</th></tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in statData track by $index">
                <td ng-repeat="att in statAttributes track by $index">{{a[att]}}</td>
            </tr>
        </tbody>
    </table>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="closeModal()">Fermer</button>
</div>

<script type="text/javascript">
    $.fn.DataTable.ext.pager.numbers_length = 3;
    $.fn.DataTable.ext.pager.numbers_no_ellipses = function (page, pages) {
        var numbers = [];
        var buttons = $.fn.DataTable.ext.pager.numbers_length;
        var half = Math.floor(buttons / 2);

        var _range = function (len, start) {
            var end;

            if (typeof start === "undefined") {
                start = 0;
                end = len;

            } else {
                end = start;
                start = len;
            }

            var out = [];
            for (var i = start; i < end; i++) {
                out.push(i);
            }

            return out;
        };


        if (pages <= buttons) {
            numbers = _range(0, pages);

        } else if (page <= half) {
            numbers = _range(0, buttons);

        } else if (page >= pages - 1 - half) {
            numbers = _range(pages - buttons, pages);

        } else {
            numbers = _range(page - half, page + half + 1);
        }

        numbers.DT_el = 'span';

        return [numbers];
    };
    $(document).ready(function () {
        
        $('#table').DataTable({
            pagingType: 'numbers_no_ellipses',
            scrollY: "350px",
            scrollX: true,
            "language": {
                "info": " _START_ to _END_ of _TOTAL_ ",
                "infoEmpty": "0 to 0 of 0",
                "paginate": {
                    "previous": "<<",
                    "next": ">>"
                }
            }
        });
    })
</script>
