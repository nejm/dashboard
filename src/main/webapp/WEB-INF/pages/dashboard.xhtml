<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      ng-app="my2App">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Dashboard</title>

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="/Dashboard/resources/bower/bootstrap/dist/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link href="/Dashboard/resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Custom Theme Style -->
        <link href="/Dashboard/resources/css/custom.min.css" rel="stylesheet" type="text/css"/>
        <link href="/Dashboard/resources/css/card.min.css" rel="stylesheet" type="text/css"/>
        <link href="/Dashboard/resources/css/bootstrap-tagsinput.css" rel="stylesheet" type="text/css"/>
        <link href="/Dashboard/resources/css/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
        <style>
            #sortable { list-style-type: none; margin: 0; padding: 0; }
            #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 49%; height: 300px; font-size: 4em; text-align: center;}
        </style>
    </head>

    <body class="nav-md" ng-controller="dashboardController" ng-init="init('${user}')">
        <div class="container body">
            <div class="main_container">
                <div class="col-md-3 left_col">
                    <div class="left_col scroll-view">
                        <div class="navbar nav_title" style="border: 0;">
                            <a href="/home" class="site_title"><span>Dashboard</span></a>
                        </div>

                        <div class="clearfix"></div>

                        <!-- menu profile quick info -->
                        <div class="profile clearfix">
                            <div class="profile_pic">
                                <img src="/Dashboard/resources/images/img.png" alt="..." class="img-circle profile_img" />
                            </div>
                            <div class="profile_info">
                                <span>Welcome,</span>
                                <h2>#{user}</h2>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <!-- /menu profile quick info -->

                        <br />

                        <!-- sidebar menu -->
                        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                            <div class="menu_section">
                                <h3>Statistiques utilisateur</h3>
                                <ul class="nav side-menu">


                                </ul>
                                <h3>Statistiques Roles</h3>
                                <ul class="nav side-menu">


                                </ul>
                                <h3>Enregistrer</h3>
                                <ul class="nav side-menu">
                                    <li class="active">
                                        <a ng-click="saveDashboard()">
                                            Save
                                        </a>
                                    </li>
                                </ul>
                            </div>

                        </div>
                        <!-- /sidebar menu -->

                    </div>
                </div>

                <!-- top navigation -->
                <div class="top_nav">
                    <div class="nav_menu">
                        <nav>
                            <div class="nav toggle">
                                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                            </div>

                            <ul class="nav navbar-nav navbar-right">
                                <li class="">
                                    <a class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                        <img src="/Dashboard/resources/images/img.png" alt=""  />${user}
                                        <span class=" fa fa-angle-down"></span>
                                    </a>
                                    <ul class="dropdown-menu dropdown-usermenu pull-right">
                                        <li><a href="javascript:;"> Profile</a></li>
                                        <li><a href="javascript:formSubmit()"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                                    </ul>
                                </li>

                                <li role="presentation" class="dropdown">
                                    <a href="javascript:;" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                        <i class="fa fa-envelope-o"></i>
                                        <span class="badge bg-green"></span>
                                    </a>
                                    <ul id="menu1" class="dropdown-menu list-unstyled msg_list" role="menu">
                                        <li>
                                            <a>
                                                <span class="image"><img src="/Dashboard/resources/images/img.png" alt="Profile Image" /></span>
                                                <span>
                                                    <span>John Smith</span>
                                                    <span class="time">3 mins ago</span>
                                                </span>
                                                <span class="message">
                                                    Film festivals used to be do-or-die moments for movie makers. They were where...
                                                </span>
                                            </a>
                                        </li>
                                        <li>
                                            <div class="text-center">
                                                <a>
                                                    <strong>See All Alerts</strong>
                                                    <i class="fa fa-angle-right"></i>
                                                </a>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- /top navigation -->

                <!-- page content -->
                <div class="right_col" role="main" style="height: 1000px">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Home</h3>
                            </div>
                            <!--<div class="title_right">
                                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for..." />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">Go!</button>
                                        </span>
                                    </div>
                                </div>
                            </div>-->
                        </div>

                        <div class="clearfix"></div>
                        <ul id="sortable">
                            <li class="ui-state-default">1</li>
                            <li class="ui-state-default">2</li>
                            <li class="ui-state-default">3</li>
                            <li class="ui-state-default">4</li>
                        </ul>

                    </div>
                </div>
                <!-- /page content -->


                <!-- footer content -->
                <form action="/Dashboard/logout" method="post" id="logoutForm">
                    <input type="hidden" name="${_csrf.parameterName}"
                           value="${_csrf.token}" />
                </form>

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.1/angular-resource.min.js"></script>
        <script src="/Dashboard/resources/js/fastclick.js" type="text/javascript"></script>
        <script src="/Dashboard/resources/js/custom.min.js" type="text/javascript"></script>
        <script src="/Dashboard/resources/js/factory/Stat.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/Dashboard/resources/js/dashboardinterract.js" type="text/javascript"></script>
        <script src="/Dashboard/resources/js/angularController/dashboardController.js"></script>
        <script>
                                                    function formSubmit() {
                                                        $("#logoutForm").submit();
                                                    }
        </script>
    </body>
</html>
